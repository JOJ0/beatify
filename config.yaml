directory: /Users/kig/Music/Beetified
library: /Users/kig/Music/Beetified/.beets-database.db
replace:
  '[\\/]': '-'
  '^\.': '-'
  '[\x00-\x1f]': '-'
  '[<>"\?\*\|]': '-'
  '\.$': ''
  "'": ''
  '\s+$': ''
  '^\s+': ''
  '\s+': '-'
  '_': '-'
  '--+': '-'
  '^-': ''
import:
  copy: yes
  write: yes
  log: /Users/kig/Music/Beetified/.beets-runtime.log
threaded: yes
art_filename: albumart
asciify_paths: yes
resume: ask
ignore: .AppleDouble ._* *~ .DS_Store
plugins:  [
  inline,
  bpm,
  duplicates,
  embedart,
  fuzzy,
  info,
  missing,
  permissions,
]
lyrics:
  fallback: ''
  google_API_key: AIzaSyDikF-zzDM1_N4KgfFZ_t4NDCtyJ_T6Ssw
permissions:
  file: 644
  dir: 755
paths:
  default- "%lower{%asciify{%ifdef{genre,%asciify{$genre},unknown}/$year/$albumartist/$album%aunique{}/$number-$title}}"
  singleton- "%lower{%asciify{tracks/%ifdef{genre,$genre,unknown}/$year/$label/$album-$number-$title$beats}}"
  compilations- "%lower{%asciify{%ifdef{genre,%asciify{$genre},unknown}/$year/$album%aunique{}/$number-$label-$artist-$title}}"
  albumtype-soundtrack- "%lower{%asciify{soundtracks/$year/$album%aunique{}/$track-$title}}"
ui:
  color: yes
  colors:
    text_success: green
    text_warning: yellow
    text_error: red
    text_highlight: red
    text_highlight_minor: lightgray`
    action_default: turquoise
    action: blue
item_fields:
  beats: u'-%03iBPM' % bpm if bpm > 1 else '' 
  multidisc: 1 if disctotal > 1 else 0
  number: u'%02i:%02i' % (disc, track) if
                  disctotal > 1 else u'%02i' % (track)
